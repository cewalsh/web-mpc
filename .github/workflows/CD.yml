name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
#       [dev]
    - 'master'

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: test  # TODO: update to instance name
  GCE_INSTANCE_ZONE: us-central1-a   # TODO: update to instance zone

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: ${{ secrets.credentials_json }}
        service_account: 'service-account-2@se-mmf.iam.gserviceaccount.com'

    # Alternative option - authentication via credentials json
    # - id: 'auth'
    #   uses: 'google-github-actions/auth@v0'
    #   with:
    #     credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    
    - name: Create Instance
      run: |-
       gcloud compute instances create $GITHUB_SHA --source-instance-template=instance-template-2 --zone=us-central1-a --metadata=startup-script='#! /bin/bash
        echo Hello
        cd /home
        pwd
        cd runner
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash . ~/.nvm/nvm.sh
        nvm install node
        wget -qO - https://www.mongodb.org/static/pgp/server-5.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/5.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-5.0.list
        sudo apt-get update
        sudo apt-get install -y mongodb-org
        git clone https://github.com/BU-Spark/web-mpc
        cd web-mpc/
        git checkout dev
        git submodule init
        git submodule update
        npm install
        cd jiff/
        npm install
        cd ../
        npm install -g forever
        sudo apt-get install -y authbind
        sudo mkdir -p /data/db
        sudo mongod &
        cd server/
        authbind --deep forever -o log.txt -e error.txt index.js'
